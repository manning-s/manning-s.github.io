      <div class="post-abstract">
        <p>从很早之前，就在macOS上安装了鼠须管，在Windows上安装了小狼毫。可能因为macOS相对用得比较少，而Windows用得相对较多，macOS的鼠须管输入效率很低，很多词都不能第一下匹配。所以，试着给鼠须管增加一下词库，毕竟法律方面的词汇应用较多，有必要加强一下这方面的输入效率。</p>
